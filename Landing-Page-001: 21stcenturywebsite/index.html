<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Introduction - 21stcenturywebsite</title>
        <meta http-equiv="X-UA-Compatible" content="IE=7,8,edge" />
        <meta http-equiv="refresh" content="text/html;charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
        <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div class="nav-cont">
                <span>HOME</span>
                <div class="nav-list">
                    <a class="nav-menu" href="#feature">Fitur</a>
                    <a class="nav-menu" href="#comment">Komentar</a>
                    <a class="nav-menu" href="#contact">Kontak</a>
                    <a class="nav-menu" href="#"><span class="menu-ctx">Website</span></a>
                </div>
                <div class="nav-btn">
                    <input type="checkbox" />
                    <span class="fa fa-bars fa-1x"></span>
                </div>
            </div>
            <div class="nav-list-responsive">
                <a class="nav-menu-responsive" href="#feature">Fitur</a>
                <a class="nav-menu-responsive" href="#comment">Komentar</a>
                <a class="nav-menu-responsive" href="#contact">Kontak</a>
                <a class="nav-menu-responsive" href=""><span class="menu-ctx">Website</span></a>
            </div>
        </nav>
        <header class="intro">
            <div class="intro-cont">
                <div class="intro-thumb">
                    <img class="intro-img" src="assets/img/intro-main-img.png">
                </div>
                <div class="intro-txt">
                    <h1 class="intro-title">21st Century Website</h1>
                    <p class="intro-desc">Segabut apa dirimu?</p>
                    <a class="intro-link" href="#">Website</a>
                </div>
            </div>
        </header>
        <figure class="feature" id="feature">
            <div class="feature-1 reveal">
                <div class="feature-thumb">
                    <img class="feature-img" src="assets/img/feature-img-1.png" />
                </div>
                <div class="feature-txt">
                    <h2 class="feature-title">Scores + Canvas</h2>
                    <h3 class="feature-desc">Score terintegrasi dengan fitur Canvas HTML5 sehingga hasil score bisa dibagikan dengan format gambar.</h3>
                </div>
            </div>
            <div class="feature-2 reveal">
                <div class="feature-thumb">
                    <img class="feature-img" src="assets/img/feature-img-2.png" />
                </div>
                <div class="feature-txt">
                    <h2 class="feature-title">Volume Control</h2>
                    <h3 class="feature-desc">Pengatur volume independen sehingga tidak menganggu konfigurasi volume sistem.</h3>
                </div>
            </div>
            <div class="feature-3 reveal">
                <div class="feature-thumb">
                    <img class="feature-img" src="assets/img/feature-img-3.png" />
                </div>
                <div class="feature-txt">
                    <h2 class="feature-title">Achievement</h2>
                    <h3 class="feature-desc">Raih Achivmentnya dan temukan Easter Eggnya.</h3>
                </div>
            </div>
        </figure>
        <figure class="comment" id="comment">
            <h2 class="main-title">Apa pendapat mereka?</h2>
            <div class="line"></div>
            <div class="comment-list">
                <div class="comment-cont reveal">
                    <img class="comment-pp" src="assets/img/pp/pp_1.png" />
                    <h5 class="comment-text">Min'na, dōmo arigatōna, te me.</h5>
                    <span class="comment-line"></span>
                    <h2 class="comment-name">Garoku Kontoru</h2>
                    <h4 class="comment-jobs">~ Sensei ~</h4>
                </div>
                <div class="comment-cont reveal">
                    <img class="comment-pp" src="assets/img/pp/pp_2.png" />
                    <h5 class="comment-text">Eres el mejor portero del mundo.</h5>
                    <span class="comment-line"></span>
                    <h2 class="comment-name">Bang Messi</h2>
                    <h4 class="comment-jobs">~ Decul ~</h4>
                </div>
                <div class="comment-cont reveal">
                    <img class="comment-pp" src="assets/img/pp/pp_3.png" />
                    <h5 class="comment-text">El matadore salvador teqila el qontole.</h5>
                    <span class="comment-line"></span>
                    <h2 class="comment-name">Windah Basudara</h2>
                    <h4 class="comment-jobs">~ Raja Meksiko ~</h4>
                </div>
            </div>
        </figure>
        <figure class="contact" id="contact">
            <div class="contact-cont">
                <h2 class="main-title">Kontak</h2>
                <div class="line"></div>
                <form action="" method="get" accept-charset="utf-8">
                    <label for="name">Nama</label>
                    <input type="text" name="name" id="name" placeholder="John Doe"/>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="example@email.com"/>
                    <label for="comment">Pesan</label>
                    <textarea type="text" name="comment" id="comment" placeholder="Masukkan Pesan..."></textarea>
                    <button class="form-btn" type="submit">Kirim</button>
                </form>
            </div>
            <span class="contact-sosmed-separator"></span>
            <div class="sosmed-cont">
            <h2 class="main-title">Ikuti Saya</h2>
            <div class="line"></div>
                <div class="sosmed-list">
                    <a class="sosmed" href="#">
                        <span class="fa fa-facebook-square fa-lg fa-fw"></span><span class="sosmed-txt">Bagus E</span>
                    </a>
                    <a class="sosmed" href="#">
                        <span class="fa fa-twitter fa-lg fa-fw"></span><span class="sosmed-txt">@b__syndrome</span>
                    </a>
                    <a class="sosmed" href="#">
                        <span class="fa fa-github fa-lg fa-fw"></span><span class="sosmed-txt">bsyndrome</span>
                    </a>
                </div>
            </div>
        </figure>
        <footer>
            <div class="footer">
               <span>2022. BY: BAGUS E</span> 
            </div>
        </footer>
        <script src="src/app.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
